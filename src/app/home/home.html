<!-- src/app/home/home.html -->
<div class="home-container">
  <!-- Iteramos sobre la lista de asignaturas y creamos una sección para cada una -->
  <div class="subject-section" *ngFor="let subject of subjects">
    <!-- El "label" de la asignatura -->
    <h2 class="subject-title">{{ subject.name }}</h2>
    
    <div class="subject-buttons">
      <!-- Botón para TESTS -->
      <button mat-flat-button class="content-button" (click)="openContent(subject.name, 'test')">
        <img src="https://img.icons8.com/ios-filled/30/000000/test-passed.png" alt="Test Icon" class="button-icon-img">
        TESTS
      </button>
      <!-- Botón para PODCASTS -->
      <button mat-flat-button class="content-button" (click)="openContent(subject.name, 'podcast')">
        <img src="https://img.icons8.com/ios-filled/30/000000/podcast.png" alt="Podcast Icon" class="button-icon-img">
        PODCASTS
      </button>
      <!-- Botón para PDFS -->
      <button mat-flat-button class="content-button" (click)="openContent(subject.name, 'pdf')">
        <img src="https://img.icons8.com/ios-filled/30/000000/pdf.png" alt="PDF Icon" class="button-icon-img">
        PDFS
      </button>
      <!-- Botón para VIDEOS -->
      <button mat-flat-button class="content-button" (click)="openContent(subject.name, 'video')">
        <img src="https://img.icons8.com/ios-filled/30/000000/play--v1.png" alt="Video Icon" class="button-icon-img">
        VIDEOS
      </button>
    </div>
  </div>
</div>
